# Source: gloo/templates/ingress.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ingress 
  namespace: gloo-system
  labels:
    gloo: ingress
spec:
  replicas: 1
  selector:
    matchLabels:
      gloo: ingress
  template:
    metadata:
      labels:
        gloo: ingress
    spec:
      initContainers:
      - name: assignnodeid
        image: busybox
        command:
        - sed
        - s/NODE_ID_PLACE_HOLDER/$(POD_NAME).$(POD_NAMESPACE)/;w /config-tmp/envoy.yaml
        - "/config/envoy.yaml"
        volumeMounts:
        - name: envoy-config
          mountPath: /config
        - name: config-tmp
          mountPath: /config-tmp
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
      containers:
      - name: envoy
        image: "soloio/envoy:v0.1.6-132"
        imagePullPolicy: IfNotPresent
        ports: 
        - containerPort: 8080
          name: http
        - containerPort: 8443 
          name: https
        - containerPort: 19000
          name: admin
        command: ["envoy"]
        args: ["-c", "/config/envoy.yaml", "--v2-config-only"]
        volumeMounts:
        - name: config-tmp
          mountPath: /config
      volumes:
      - name: envoy-config
        configMap:
          name: ingress-config
      - name: config-tmp
        emptyDir: {}
