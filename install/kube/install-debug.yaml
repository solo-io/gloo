---
# ingress controller deployment
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    gloo: ingress-controller
  name: ingress-controller
  namespace: gloo-system
spec:
  selector:
    matchLabels:
      gloo: ingress-controller
  replicas: 1
  template:
    metadata:
      labels:
        gloo: ingress-controller
    spec:
      containers:
      - image: soloio/kube-ingress-controller:v0.1
        name: ingress-controller
        env:
        - name: DEBUG
          value: "1"
        - name: GRPC_TRACE
          value: all
        command: ["/kube-ingress-controller"]
        args:
        - "--service=envoy"
        - "--storage.refreshrate=30m"
        - "--storage.type=kube"
        - "--kube.namespace=gloo-system"
