---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    gloo: k8s-service-discovery
  name: k8s-service-discovery
  namespace: gloo-system
spec:
  selector:
    matchLabels:
      gloo: k8s-service-discovery
  replicas: 1
  template:
    metadata:
      labels:
        gloo: k8s-service-discovery
    spec:
      containers:
      - image: soloio/gloo-k8s-service-discovery:v0.1
        name: k8s-service-discovery
        env:
        - name: GRPC_TRACE
          value: "all"
        - name: DEBUG
          value: "1"
        args:
        - "--storage.type=kube"
        - "--storage.refreshrate=30m"
        - "--kube.namespace=gloo-system"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    gloo: function-discovery
  name: function-discovery
  namespace: gloo-system
spec:
  selector:
    matchLabels:
      gloo: function-discovery
  replicas: 1
  template:
    metadata:
      labels:
        gloo: function-discovery
    spec:
      containers:
      - image: soloio/gloo-function-discovery:v0.1.1
        name: function-discovery
        env:
        - name: GRPC_TRACE
          value: "all"
        - name: DEBUG
          value: "1"
        command: ["/gloo-function-discovery"]
        args:
        - "--storage.type=kube"
        - "--storage.refreshrate=30m"
        - "--secrets.type=kube"
        - "--secrets.refreshrate=30m"
        - "--kube.namespace=gloo-system"







