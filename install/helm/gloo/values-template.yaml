namespace:
  create: false
k8s:
  clusterName: cluster.local
settings:
  # if this is set to false, default settings will be created by pods upon boot
  create: true
  linkerd: false
  invalidConfigPolicy:
    replaceInvalidRoutes: false
    invalidRouteResponseCode: 404
    invalidRouteResponseBody: 'Gloo Gateway has invalid configuration. Administrators should run `glooctl check` to find and fix config errors.'
  integrations:
    knative:
      enabled: false
      version: "0.10.0"
      proxy:
        image:
          repository: gloo-envoy-wrapper
        httpPort: 80
        httpsPort: 443
        replicas: 1
        stats: true
  # namespaces that Gloo should watch. this includes watches set for pods, services, as well as CRD configuration objects
  watchNamespaces: []
gloo:
  deployment:
    image:
      repository: gloo
    xdsPort: 9977
    validationPort: 9988
    replicas: 1
    stats: true
    runAsUser: 10101
discovery:
  enabled: true
  fdsMode: WHITELIST
  deployment:
    image:
      repository: discovery
    replicas: 1
    stats: true
    runAsUser: 10101
gateway:
  enabled: true
  readGatewaysFromAllNamespaces: false
  validation:
    enabled: true
    failurePolicy: "Ignore"
    secretName: gateway-validation-certs
    alwaysAcceptResources: true
  deployment:
    image:
      repository: gateway
    replicas: 1
    stats: true
    runAsUser: 10101
  certGenJob:
    enabled: true
    image:
      repository: certgen
    restartPolicy: OnFailure
    setTtlAfterFinished: true
    ttlSecondsAfterFinished: 60
  proxyServiceAccount: {}
gatewayProxies:
  gatewayProxy:
    gatewaySettings: {}
    stats: true
    kind:
      deployment:
        replicas: 1
    podTemplate:
      probes: false
      image:
        repository: gloo-envoy-wrapper
      httpPort: 8080
      httpsPort: 8443
      runAsUser: 10101
    service:
      type: LoadBalancer
      # clusterIP: None
      httpPort: 80
      httpsPort: 443
    # Annotation example: setup ssl with aws cert when service.type is LoadBalancer
    # extraAnnotations:
    #   service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:acm:us-east-1:EXAMPLE_CERT
    tracing:
    configMap:
      data:
accessLogger:
  enabled: false
  port: 8083
  serviceName: AccessLog
  image:
    repository: access-logger
  replicas: 1
ingress:
  enabled: false
  deployment:
    image:
      repository: ingress
    replicas: 1
ingressProxy:
  deployment:
    image:
      repository: gloo-envoy-wrapper
    httpPort: 80
    httpsPort: 443
    replicas: 1
    stats: true
  configMap:
    data:
  tracing:
global:
  image:
    registry: quay.io/solo-io
    pullPolicy: IfNotPresent
  glooRbac:
    create: true