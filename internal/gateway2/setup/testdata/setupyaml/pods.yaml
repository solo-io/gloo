    kubernetes.io/os: linux
    topology.istio.io/subzone: r1z2s3
    topology.kubernetes.io/region: r1
    topology.kubernetes.io/zone: r1z2
  name: worker
spec:
  podCIDR: 10.244.1.0/24
  podCIDRs:
  - 10.244.1.0/24
  providerID: kind://docker/gloo-oss/worker
