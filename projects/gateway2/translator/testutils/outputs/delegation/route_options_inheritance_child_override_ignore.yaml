---
listeners:
- aggregateListener:
    httpFilterChains:
    - matcher: {}
      virtualHostRefs:
      - listener~80~example_com
    httpResources:
      virtualHosts:
        listener~80~example_com:
          domains:
          - example.com
          name: listener~80~example_com
          routes:
          - matchers:
            - prefix: /a/1
            metadataStatic:
              sources:
              - resourceKind: RouteOption
                resourceRef:
                  name: example-opt
                  namespace: infra
            options:
              faults:
                abort:
                  httpStatus: 418
                  percentage: 100
            name: httproute-route-a-a-0-0
            routeAction:
              single:
                kube:
                  port: 8080
                  ref:
                    name: svc-a
                    namespace: a
          - matchers:
            - prefix: /
            metadataStatic:
              sources:
              - resourceKind: RouteOption
                resourceRef:
                  name: example-opt
                  namespace: infra
            options:
              faults:
                abort:
                  httpStatus: 418
                  percentage: 100
            name: httproute-example-route-infra-0-0
            routeAction:
              single:
                kube:
                  port: 80
                  ref:
                    name: example-svc
                    namespace: infra
  bindAddress: '::'
  bindPort: 8080
  metadataStatic:
    sources:
    - resourceKind: gateway.networking.k8s.io/Gateway
      resourceRef:
        name: listener~80
        namespace: infra
  name: listener~80
metadata:
  labels:
    created_by: gloo-kube-gateway-api
    gateway_namespace: infra
  name: infra-example-gateway
  namespace: gloo-system
