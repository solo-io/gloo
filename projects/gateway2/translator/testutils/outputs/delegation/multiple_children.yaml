---
listeners:
- aggregateListener:
    httpFilterChains:
    - matcher: {}
      virtualHostRefs:
      - http~example_com
    httpResources:
      virtualHosts:
        http~example_com:
          domains:
          - example.com
          name: http~example_com
          routes:
          - matchers:
            - exact: /a/1
            options: {}
            name: httproute-route-a-a-0-0
            routeAction:
              single:
                kube:
                  port: 8080
                  ref:
                    name: svc-a
                    namespace: a
          - matchers:
            - regex: /b/.*
            options: {}
            name: httproute-route-b-b-0-0
            routeAction:
              single:
                kube:
                  port: 8080
                  ref:
                    name: svc-b
                    namespace: b
          - matchers:
            - prefix: /
            options: {}
            name: httproute-example-route-infra-0-0
            routeAction:
              single:
                kube:
                  port: 80
                  ref:
                    name: example-svc
                    namespace: infra

  bindAddress: '::'
  bindPort: 8080
  metadataStatic:
    sources:
    - resourceKind: gateway.networking.k8s.io/Gateway
      resourceRef:
        name: http
        namespace: infra
  name: http
metadata:
  labels:
    created_by: gloo-kube-gateway-api
    gateway_namespace: infra
  name: infra-example-gateway
  namespace: gloo-system
