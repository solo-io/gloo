---
listeners:
- aggregateListener:
    httpFilterChains:
    - matcher: {}
      virtualHostRefs:
      - http~example_com
    httpResources:
      virtualHosts:
        http~example_com:
          domains:
          - example.com
          name: http~example_com
          routes:
          - matchers:
            - prefix: /a/1
            metadataStatic:
              sources:
              - resourceKind: RouteOption
                resourceRef:
                  name: route-a-opt
                  namespace: a
              - resourceKind: RouteOption
                resourceRef:
                  name: example-opt
                  namespace: infra
            options:
              cors:
                allowOrigin:
                - example
                exposeHeaders:
                - example
              faults:
                abort:
                  httpStatus: 418
                  percentage: 100
              headerManipulation:
                requestHeadersToRemove:
                - override
            name: httproute-route-a-a-0-0
            routeAction:
              single:
                kube:
                  port: 8080
                  ref:
                    name: svc-a
                    namespace: a
          - matchers:
            - prefix: /
            metadataStatic:
              sources:
              - resourceKind: RouteOption
                resourceRef:
                  name: example-opt
                  namespace: infra
            options:
              cors:
                allowOrigin:
                - example
                exposeHeaders:
                - example
              faults:
                abort:
                  httpStatus: 418
                  percentage: 100
            name: httproute-example-route-infra-0-0
            routeAction:
              single:
                kube:
                  port: 80
                  ref:
                    name: example-svc
                    namespace: infra
  bindAddress: '::'
  bindPort: 8080
  name: http
metadata:
  labels:
    created_by: gloo-kube-gateway-api
    gateway_namespace: infra
  name: infra-example-gateway
  namespace: gloo-system
