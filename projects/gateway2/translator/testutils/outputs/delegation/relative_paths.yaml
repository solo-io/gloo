---
listeners:
- aggregateListener:
    httpFilterChains:
    - matcher: {}
      virtualHostRefs:
      - http~example_com
      - http~foo_com
    httpResources:
      virtualHosts:
        http~example_com:
          domains:
          - example.com
          name: http~example_com
          routes:
          - matchers:
            - exact: /a/a/1
              methods:
              - PUT
            options: {}
            name: route-a-a-0-0
            routeAction:
              single:
                kube:
                  port: 8080
                  ref:
                    name: svc-a
                    namespace: a
          - matchers:
            - regex: /a/a/2/.*
            options: {}
            name: route-a-a-1-0
            routeAction:
              single:
                kube:
                  port: 8080
                  ref:
                    name: svc-a
                    namespace: a
          - matchers:
            - headers:
              - name: headerA
                value: valA
              prefix: /a/a/3
              queryParameters:
              - name: queryA
                value: valA
            options: {}
            name: route-a-a-2-0
            routeAction:
              single:
                kube:
                  port: 8080
                  ref:
                    name: svc-a
                    namespace: a
          - matchers:
            - prefix: /a
            options: {}
            name: route-b-a-0-0
            routeAction:
              single:
                kube:
                  port: 8090
                  ref:
                    name: svc-b
                    namespace: a
          - matchers:
            - prefix: /
            options: {}
            name: example-route-infra-0-0
            routeAction:
              single:
                kube:
                  port: 80
                  ref:
                    name: example-svc
                    namespace: infra
        http~foo_com:
          domains:
          - foo.com
          name: http~foo_com
          routes:
          - matchers:
            - exact: /x/a/1
              headers:
              - name: header1
                value: val1
              methods:
              - GET
              queryParameters:
              - name: query1
                value: val1
            options: {}
            name: route-a-a-0-0
            routeAction:
              single:
                kube:
                  port: 8080
                  ref:
                    name: svc-a
                    namespace: a
          - matchers:
            - headers:
              - name: header1
                value: val1
              methods:
              - GET
              queryParameters:
              - name: query1
                value: val1
              regex: /x/a/2/.*
            options: {}
            name: route-a-a-1-0
            routeAction:
              single:
                kube:
                  port: 8080
                  ref:
                    name: svc-a
                    namespace: a
          - matchers:
            - headers:
              - name: header1
                value: val1
              - name: headerA
                value: valA
              methods:
              - GET
              prefix: /x/a/3
              queryParameters:
              - name: query1
                value: val1
              - name: queryA
                value: valA
            options: {}
            name: route-a-a-2-0
            routeAction:
              single:
                kube:
                  port: 8080
                  ref:
                    name: svc-a
                    namespace: a
          - matchers:
            - headers:
              - name: header1
                value: val1
              methods:
              - GET
              prefix: /x
              queryParameters:
              - name: query1
                value: val1
            options: {}
            name: route-b-a-0-0
            routeAction:
              single:
                kube:
                  port: 8090
                  ref:
                    name: svc-b
                    namespace: a
  bindAddress: '::'
  bindPort: 8080
  name: http
metadata:
  labels:
    created_by: gloo-kube-gateway-api
    gateway_namespace: infra
  name: infra-example-gateway
  namespace: gloo-system