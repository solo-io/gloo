listeners:
- aggregateListener:
    httpFilterChains:
    - matcher: {}
      virtualHostRefs:
      - listener~80~example_com
    httpResources:
      virtualHosts:
        listener~80~example_com:
          domains:
          - example.com
          name: listener~80~example_com
          routes:
          - matchers:
            - prefix: /
            options: {}
            name: httproute-example-route-infra-0-0
