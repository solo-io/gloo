              single:
                kube:
                  port: 80
                  ref:
                    name: example-svc
                    namespace: infra
  bindAddress: '::'
  bindPort: 8080
  metadataStatic:
    sources:
    - resourceKind: gateway.networking.k8s.io/Gateway
      resourceRef:
        name: listener~80
        namespace: infra
  name: listener~80
