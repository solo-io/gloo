---
listeners:
- aggregateListener:
    httpFilterChains:
    - matcher: {}
      virtualHostRefs:
      - http~bar_example_com
      - http~example_com
      - http~foo_example_com
    httpResources:
      virtualHosts:
        http~bar_example_com:
          domains:
          - bar.example.com
          name: http~bar_example_com
          routes:
          - matchers:
            - headers:
              - name: env
                value: canary
              prefix: /
            options: {}
            name: bar-route-default-0-0
            routeAction:
              single:
                kube:
                  port: 8080
                  ref:
                    name: bar-svc-canary
                    namespace: default
          - matchers:
            - prefix: /
            options: {}
            name: bar-route-default-1-0
            routeAction:
              single:
                kube:
                  port: 8080
                  ref:
                    name: bar-svc
                    namespace: default
        http~example_com:
          domains:
          - example.com
          name: http~example_com
          routes:
          - matchers:
            - prefix: /
            options: {}
            name: example-route-default-0-0
            routeAction:
              single:
                kube:
                  port: 80
                  ref:
                    name: example-svc
                    namespace: default
        http~foo_example_com:
          domains:
          - foo.example.com
          name: http~foo_example_com
          routes:
          - matchers:
            - prefix: /login
            options: {}
            name: foo-route-default-0-0
            routeAction:
              single:
                kube:
                  port: 8080
                  ref:
                    name: foo-svc
                    namespace: default
  bindAddress: '::'
  bindPort: 8080
  name: http
metadata:
  labels:
    created_by: gloo-kube-gateway-api
    gateway_namespace: default
  name: default-example-gateway
  namespace: gloo-system
