# Expected listeners when a TCPRoute references a non-existent Service as a backendRef.
---
listeners:
- aggregateListener:
    httpResources: {}
  bindAddress: '::'
  bindPort: 8080
  name: tcp
metadata:
  labels:
    created_by: gloo-kube-gateway-api
    gateway_namespace: default
  name: default-example-gateway
  namespace: gloo-system
