# Default values for gloo-gateway.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

gatewayClass:
  className: gloo-gateway
  controllerName: solo.io/gloo-gateway

develop: false

controlPlane:
  enabled: true

  # The glood deployment will be removed entirely soon, as the ControlPlane will be run as a single binary
  # In the meantime, we scale down this deployment to avoid confusion for other developers
  replicaCount: 0
  autoProvision: true

  nameOverride: ""
  fullnameOverride: ""

  image:
    repository: quay.io/solo-io/gloo
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""


  imagePullSecrets: []

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext:
    capabilities:
      drop:
      - ALL
    # readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 10101

  service:
    type: ClusterIP
    port: 8080

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi


  nodeSelector: {}

  tolerations: []

  affinity: {}

gateway:
  enabled: false
  nameOverride: ""
  fullnameOverride: ""
  gatewayName: ""
  xds:
    host: ""
    port: 8080
  replicaCount: 1
  resources: {}
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  service:
    type: ClusterIP
  readinessPort: 8082
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  image:
    repository: quay.io/solo-io/gloo-envoy-wrapper
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 10101
    capabilities:
      drop:
        - ALL
      add:
        - NET_BIND_SERVICE
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""
