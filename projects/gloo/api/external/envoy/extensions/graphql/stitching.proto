message MergedTypeConfig {
  reserved 1, 2, 3, 4, 5, 6;
  reserved "type_name", "selection_sets", "unique_fields_to_subschema_name", "non_unique_fields_to_subschema_names", "declarative_target_subschemas", "subschema_name_to_resolver_info";
}

