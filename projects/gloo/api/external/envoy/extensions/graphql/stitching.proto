message StitchingInfo {
  // DEPRECATED: This message is deprecated and has been removed from use as of gloo 1.20. Message is being kept to prevent future use of these names and fields
  message SubschemaConfig {
    reserved 1;
    reserved "executable_schema";
  }

  reserved 1, 2, 3, 4;
  reserved "field_nodes_by_type", "field_nodes_by_field", "merged_types", "subschema_name_to_subschema_config";
}

// DEPRECATED: This message is deprecated and has been removed from use as of gloo 1.20. Message is being kept to prevent future use of these names and fields
message StitchingResolver {
