syntax = "proto3";
package gloosnapshot.gloo.solo.io;
option go_package = "github.com/solo-io/gloo/projects/gloo/pkg/api/v1/gloosnapshot";

import "extproto/ext.proto";
option (extproto.equal_all) = true;
option (extproto.hash_all) = true;
option (extproto.clone_all) = true;
/*
  This package is for gloo snapshots which depend on both gloo and gateway types. The snapshots are in a 3rd package
  to avoid circular dependencies.
  Codegen needs a package name to be declared in this directory.
 */