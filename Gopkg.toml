# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

[prune]
  go-tests = true
  unused-packages = true

# used for older sqoop, remove if upgrading to 99designs
[[constraint]]
  revision = "6b3b338d5f9c8b5a80ad4ea1e2e37aa58677ea9d"
  name = "github.com/vektah/gqlgen"

# this must match the version of the gqlgen binary we depend on

[[constraint]]
  version = "v0.6.0"
  name = "github.com/99designs/gqlgen"

[[constraint]]
  branch = "master"
  name = "github.com/bxcodec/faker"

[[constraint]]
  revision = "676016db8193d83324a507a986a78cd3642ad713"
  name = "github.com/envoyproxy/go-control-plane"

[[constraint]]
  version = "1.1.1"
  name = "github.com/gogo/protobuf"

[[override]]
  branch = "master"
  name = "k8s.io/api"

[[override]]
  version = "1.2.0"
  name = "github.com/golang/protobuf"

