changelog:
  - type: FIX
    description: |
      Addresses an issue resulting in status metrics for deleted resources being
      retained until the controller is restarted. 
      If a resource was invalid and deleted, a status metric indicating a problem
      was left behind.
      This could lead to confusion and false alarms.
    issueLink: https://github.com/kgateway-dev/kgateway/issues/6938
    resolvesIssue: false
