steps:
- name: gcr.io/cloud-builders/gsutil
  entrypoint: 'bash'
  args: ['-c', 'mkdir -p /go/pkg && cd /go/pkg && gsutil cat gs://$PROJECT_ID-cache/gloo/gloo-mod.tar.gz | tar -xzf -']
  env:
  volumes: &vol
  - name: 'gopath'
    path: '/go/pkg'
  id: 'untar-mod-cache'

- name: 'golang:1.20'
  args: ['go', 'mod', 'download']
  volumes: *vol
  id: 'download'

- name: 'golang:1.20'
  args: ['go', 'mod', 'tidy']
  volumes: *vol
  id: 'tidy'

- name: 'golang:1.20'
  entrypoint: 'bash'
  volumes: *vol
  args: ['-c', ' cd /go/pkg && tar -zvcf gloo-mod.tar.gz mod']
  id: 'tar-cache'

- name: gcr.io/cloud-builders/gsutil
  args: ['cp', '/go/pkg/gloo-mod.tar.gz', 'gs://$PROJECT_ID-cache/gloo/gloo-mod.tar.gz']
  volumes: *vol
  id: 'upload-cache'
