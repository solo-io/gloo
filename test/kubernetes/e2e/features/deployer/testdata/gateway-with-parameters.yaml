apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gw
  annotations:
    gateway.gloo.solo.io/gateway-parameters-name: "gw-params"
spec:
  gatewayClassName: gloo-gateway
  listeners:
    - protocol: HTTP
      port: 8080
      name: http
      allowedRoutes:
        namespaces:
          from: All
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: example-route
spec:
  parentRefs:
    - name: gw
  hostnames:
    - "example.com"
  rules:
    - backendRefs:
        - name: nginx
          port: 8080
---
apiVersion: gateway.gloo.solo.io/v1alpha1
kind: GatewayParameters
metadata:
  name: gw-params
spec:
  kube:
    deployment:
      replicas: 1
    podTemplate:
      extraLabels:
        pod-label-key: pod-label-val
      extraAnnotations:
        pod-anno-key: pod-anno-val
    service:
      extraLabels:
        svc-label-key: svc-label-val
      extraAnnotations:
        svc-anno-key: svc-anno-val
    serviceAccount:
      extraLabels:
        sa-label-key: sa-label-val
      extraAnnotations:
        sa-anno-key: sa-anno-val
    envoyContainer:
      bootstrap:
        logLevel: info
        componentLogLevels:
          upstream: debug
          connection: trace
      securityContext:
        runAsUser: null
        runAsNonRoot: false
        allowPrivilegeEscalation: true
