apiVersion: gateway.solo.io/v1
kind: VirtualHostOption
metadata:
  name: add-x-foo-header-multiple-target-refs
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: gw
    sectionName: http
  # - group: gateway.networking.k8s.io
  #   kind: Gateway
  #   name: gw
  #   sectionName: other
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: gw-2
    sectionName: http
  options:
    headerManipulation:
      responseHeadersToAdd:
      - header:
          key: x-foo
          value: foo
