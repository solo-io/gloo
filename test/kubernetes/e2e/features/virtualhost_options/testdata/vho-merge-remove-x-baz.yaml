apiVersion: gateway.solo.io/v1
kind: VirtualHostOption
metadata:
  name: remove-x-baz-merge
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: gw
  options:
    headerManipulation:
      responseHeadersToRemove:
        - "x-baz"
    includeAttemptCountInResponse: true