---
apiVersion: v1
kind: Namespace
metadata:
  name: lambda-test
  labels:
    kgateway-e2e-test: "true"
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: GatewayParameters
metadata:
  name: lambda-gateway
  namespace: lambda-test
spec:
  kube:
    envoyContainer:
      bootstrap:
        logLevel: debug
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: lambda-gateway
  namespace: lambda-test
  annotations:
    gateway.kgateway.dev/gateway-parameters-name: lambda-gateway
spec:
  gatewayClassName: kgateway
  listeners:
  - protocol: HTTP
    port: 8080
    name: http
    allowedRoutes:
      namespaces:
        from: All
