apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: vs-targeting-upstream
spec:
  virtualHost:
    domains:
      - "nginx.example.com"
    routes:
      - matchers:
          - exact: /nginx-oneway
        routeAction:
          single:
            upstream:
              name: nginx-oneway
              namespace: nginx
