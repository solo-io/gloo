---
apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: httpbin-vs
  namespace: default
spec:
  virtualHost:
    domains:
      - httpbin.example.com
    routes:
      - matchers:
         - prefix: /
        routeAction:
          single:
            upstream:
              name: httpbin
              namespace: httpbin
---
apiVersion: gloo.solo.io/v1
kind: Upstream
metadata:
  name: httpbin
  namespace: httpbin
spec:
  kube:
    serviceName: httpbin
    serviceNamespace: httpbin
    servicePort: 8080
---
apiVersion: gateway.solo.io/v1
kind: Gateway
metadata:
  labels:
    app: gloo
  name: gateway-proxy-access-log
  namespace: gloo-gateway-edge-test
spec:
  bindAddress: '::'
  bindPort: 8085
  httpGateway: {}
  proxyNames:
  - gateway-proxy
  ssl: false
  useProxyProto: false
  options:
    accessLoggingService:
      accessLog:
        - openTelemetryService:
            logName: example
            collector:
              endpoint: otel-collector.default.svc.cluster.local:4317
              authority: authority.example.com
              insecure: true
            body:
              stringValue: "%REQ(USER-AGENT)%"
            attributes:
              values:
                - key: "foo"
                  value:
                    stringValue: "bar"
                - key: "bar"
                  value:
                    kvlistValue:
                      values:
                        - key: "baz"
                          value:
                            stringValue: "qux"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-proxy-access-log
  namespace: gloo-gateway-edge-test
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8085
  selector:
    gloo: gateway-proxy
  type: ClusterIP
