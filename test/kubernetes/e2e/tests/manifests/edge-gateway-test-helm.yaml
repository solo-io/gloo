gateway:
  validation:
    # added to preserve behavior tested by this suite.
    warnMissingTlsSecret: false

settings:
  kubeResourceOverride:
    spec:
      observabilityOptions:
        configStatusMetricLabels:
          Gateway.v1.gateway.solo.io:
            labelToPath:
              name: '{.metadata.name}'
              namespace: '{.metadata.namespace}'
          Upstream.v1.gloo.solo.io:
            labelToPath:
              name: '{.metadata.name}'
              namespace: '{.metadata.namespace}'
          VirtualService.v1.gateway.solo.io:
            labelToPath:
              name: '{.metadata.name}'
              namespace: '{.metadata.namespace}'

# These settings expose the metrics required for the adaptive concurrency test to work.
global:
  glooStats:
    enableStatsRoute: true
    podMonitorEnabled: true
    serviceMonitorEnabled: true
