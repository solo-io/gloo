gatewayProxies:
  gatewayProxy:
    gatewaySettings:
      ipv4Only: false
    loopBackAddress: "::1"

gateway:
  validation:
    # added to preserve behavior tested by this suite.
    warnMissingTlsSecret: false

settings:
  # switch to ipv6/ipv4 preferred mode
  ipv4Only: false
  kubeResourceOverride:
    spec:
      observabilityOptions:
        configStatusMetricLabels:
          Gateway.v1.gateway.solo.io:
            labelToPath:
              name: '{.metadata.name}'
              namespace: '{.metadata.namespace}'
          Upstream.v1.gloo.solo.io:
            labelToPath:
              name: '{.metadata.name}'
              namespace: '{.metadata.namespace}'
          VirtualService.v1.gateway.solo.io:
            labelToPath:
              name: '{.metadata.name}'
              namespace: '{.metadata.namespace}'