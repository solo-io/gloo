---
apiVersion: v1
kind: Namespace
metadata:
  name: http-echo
---
apiVersion: v1
kind: Service
metadata:
  name: http-echo
  namespace: http-echo
spec:
  selector:
    app.kubernetes.io/name: http-echo
  ports:
    - protocol: TCP
      targetPort: 80
      port: 3000
---
apiVersion: v1
kind: Pod
metadata:
  name: http-echo
  namespace: http-echo
  labels:
    app.kubernetes.io/name: http-echo
spec:
  terminationGracePeriodSeconds: 1  # Wait only 1 seconds instead of default 30
  containers:
  - name: http-echo
    # we avoid using checksums so that we automatically select amd64 or arm64
    image: ealen/echo-server:0.9.2
    ports:
      - containerPort: 80
    resources:
      requests:
        cpu: "100m"
      limits:
        cpu: "200m"

