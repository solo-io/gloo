apiVersion: v1
kind: Pod
metadata:
  name: nginx
  namespace: nginx
  labels:
    app.kubernetes.io/name: nginx
spec:
  containers:
  - name: nginx
    image: nginx:stable
    ports:
      - containerPort: 80
        name: http-web-svc
      - containerPort: 443
        name: https-web-svc
    resources:
      requests:
        cpu: "100m"
      limits:
        cpu: "200m"
    volumeMounts:
    - name: nginx-conf
      mountPath: /etc/nginx/
      readOnly: true
  volumes:
  - name: nginx-conf
    configMap:
      name: nginx-conf
      items:
      - key: nginx.conf
        path: nginx.conf
      - key: localhost.crt
        path: localhost.crt
      - key: localhost.key
        path: localhost.key
