    user nginx;
    worker_processes  1;
    events {
      worker_connections  10240;
    }
    http {
      server {
          listen              80;
          listen              443 ssl;
          server_name         localhost;
          ssl_certificate     /etc/nginx/localhost.crt;
          ssl_certificate_key /etc/nginx/localhost.key;

          location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }
      }
    }
