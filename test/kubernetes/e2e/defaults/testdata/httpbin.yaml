---
apiVersion: v1
kind: Namespace
metadata:
  name: httpbin
---
apiVersion: v1
kind: Pod
metadata:
  name: httpbin
  namespace: httpbin
  labels:
    app: httpbin
spec:
  terminationGracePeriodSeconds: 1  # Wait only 1 seconds instead of default 30
  containers:
  - name: httpbin
    image: mccutchen/go-httpbin:v2.14.0
    ports:
    - containerPort: 8080
      name: http
---
apiVersion: v1
kind: Service
metadata:
  name: httpbin
  namespace: httpbin
spec:
  ports:
  - name: http
    port: 8080
    targetPort: http
  selector:
    app: httpbin