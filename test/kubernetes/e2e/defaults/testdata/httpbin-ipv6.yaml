---
apiVersion: v1
kind: Namespace
metadata:
  name: httpbin
---
apiVersion: v1
kind: Pod
metadata:
  name: httpbin
  namespace: httpbin
  labels:
    app: httpbin
spec:
  containers:
    - name: httpbin
      image: mccutchen/go-httpbin:2.18.3
      command:
        - /bin/go-httpbin
      args:
        - "--host"
        - "::"
      ports:
        - containerPort: 8080
          name: http
---
apiVersion: v1
kind: Service
metadata:
  name: httpbin
  namespace: httpbin
spec:
  ports:
    - name: http
      port: 8080
      targetPort: http
  selector:
    app: httpbin